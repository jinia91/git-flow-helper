name: Check PR can be merged
on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize, edited]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Automatically Merge PR
        uses: plm9606/automerge_actions@1.2.2
        with:
          label-name: merge
          reviewers-number: 0
          merge-method: squash
          github-token: ${{ secrets.GITHUB_TOKEN }}